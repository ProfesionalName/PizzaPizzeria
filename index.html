<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class = "container">
    <div class = "content">
        <h1>Pizza Pizzeria</h1>
        <form>
            <fieldset>
                <div class = "row">
                    <div>
                        <label for = "firstname">First Name</label>
                        <input id = "firstname" name = "first_name" type = "text">
                    </div>
                    <div>
                        <label for = "lastname">Last Name</label>
                        <input id = "lastname" name = "last_name" type = "text">
                    </div>
                </div>
            </fieldset>
            <div class = "row">
                <fieldset>
                    <legend>Pre-Made:</legend>
                    <div>
                        <input type = "radio" id = "pepperoni" name = "pizza">
                        <label for = "pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type = "radio" id = "cheese" name = "pizza">
                        <label for = "cheese">Cheese</label>
                    </div>
                    <div>
                        <input type = "radio" id = "combination" name = "pizza">
                        <label for = "combination">Combination</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type = "radio" id = "small" name = "size">
                        <label for = "small">Small</label>
                    </div>
                    <div>
                        <input type = "radio" id = "medium" name = "size">
                        <label for = "medium">Medium</label>
                    </div>
                    <div>
                        <input type = "radio" id = "large" name = "size">
                        <label for = "large">Large</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Extra Toppings:</legend>
                    <div>
                        <input type = "checkbox" id = "sausage" name = "sausage" value = "sausage">
                        <label for = "sausage">Sausage</label>
                    </div>
                    <div>
                        <input type = "checkbox" id = "bacon" name = "bacon" value = "bacon">
                        <label for = "bacon">Bacon</label>
                    </div>
                    <div>
                        <input type = "checkbox" id = "onion" name = "onion" value = "onion">
                        <label for = "onion">Onion</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>For Here, Or to Go, Or Delivery:</legend>
                <label for = "container">Please Choose One</label>
                <select name = "container" id = "container">
                    <option value = "here">For Here</option>
                    <option value = "go">To Go</option>
                    <option value = "delivery">Delivery</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Delivery Instructions:</legend>
                <label for = "deliveryinstructions">Instructions For Delivery:</label>
                <textarea id = "deliveryinstructions" name = "deliveryinstructions" rows = "4" cols = "10" placeholder = "Type the Address for Delivery"></textarea>
            </fieldset>
            <button type = "button" onclick = "alert('Free for Today it is our Grand Opening!')">Calculate Cost</button>
            <button type = "submit">Submit Order</button>
            <button type = "tip">Tips</button>
        </form>
    </div>
</div>
</body>
</html>
